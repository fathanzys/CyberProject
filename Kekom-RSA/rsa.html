<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Encryption</title>
    <link rel="stylesheet" href="rsa.css">
</head>
<body>
    <div class="container">
        <h1>RSA Algorithm</h1>
        <hr>
        
        <div class="form-container">
            <table class="center">
                <tr>
                    <td>Enter P:</td>
                    <td><input type="number" value="53" id="p"></td>
                </tr>
                <tr>
                    <td>Enter Q:</td>
                    <td><input type="number" value="59" id="q"></td>
                </tr>
                <tr>
                    <td>Enter the Message:<br>[A=1, B=2, ...]</td>
                    <td><input type="number" value="89" id="msg"></td>
                </tr>
                <tr>
                    <td>Public Key (N):</td>
                    <td><p id="publickey(N)"></p></td>
                </tr>
                <tr>
                    <td>Exponent (e):</td>
                    <td><p id="exponent(e)"></p></td>
                </tr>
                <tr>
                    <td>Private Key (d):</td>
                    <td><p id="privatekey(d)"></p></td>
                </tr>
                <tr>
                    <td>Cipher Text (c):</td>
                    <td><p id="ciphertext(ct)"></p></td>
                </tr>
                <tr>
                    <td><button onclick="RSA();">Apply RSA</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="rsa.js"></script>
</body>
</html>
