<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Cryptography: AES & RSA</title>
    <link rel="stylesheet" href="kekom.css">
</head>
<body>
    <div class="container">
        <h1>Hybrid Cryptography: AES & RSA</h1>

        <!-- AES Section -->
        <div class="section">
            <h2>AES Encryption</h2>
            <div class="form-group">
                <label for="aes-text">Enter Plaintext (AES):</label>
                <textarea id="aes-text" placeholder="Enter text for AES encryption..."></textarea>
            </div>
            <div class="form-group">
                <label for="aes-key">Enter AES Key:</label>
                <input type="text" id="aes-key" placeholder="Enter AES Key">
            </div>
            <button onclick="encryptAES()">Encrypt AES</button>
            <div class="form-group">
                <label for="aes-ciphertext">AES Ciphertext:</label>
                <p id="aes-ciphertext"></p>
            </div>
            <button onclick="decryptAES()">Decrypt AES</button>
            <div class="form-group">
                <label for="aes-decrypted">AES Decrypted Text:</label>
                <p id="aes-decrypted"></p>
            </div>
        </div>

        <!-- RSA Section -->
        <div class="section">
            <h2>RSA Encryption</h2>
            <div class="form-group">
                <label for="p">Enter Prime P (for RSA):</label>
                <input type="number" value="53" id="p">
            </div>
            <div class="form-group">
                <label for="q">Enter Prime Q (for RSA):</label>
                <input type="number" value="59" id="q">
            </div>
            <div class="form-group">
                <label for="msg">Enter Message (Numeric, A=1, B=2, ...):</label>
                <input type="number" id="msg" value="89">
            </div>
            <button onclick="encryptRSA()">Encrypt RSA</button>
            <div class="form-group">
                <label for="ciphertextRSA">RSA Ciphertext:</label>
                <p id="ciphertextRSA"></p>
            </div>
            <button onclick="decryptRSA()">Decrypt RSA</button>
            <div class="form-group">
                <label for="decryptedtextRSA">RSA Decrypted Message:</label>
                <p id="decryptedtextRSA"></p>
            </div>
        </div>
    </div>

    <script src="kekom.js"></script>
</body>
</html>
